version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd app && npm i
    build:
      commands:
        - node -v
        - echo $VUE_APP_GRAPHQL_API_URI
        - echo $VUE_APP_GRAPHQL_API_KEY
        - echo > .env
        - echo "VUE_APP_GRAPHQL_API_URI=$VUE_APP_GRAPHQL_API_URI" >> .env
        - echo "VUE_APP_GRAPHQL_API_KEY=$VUE_APP_GRAPHQL_API_KEY" >> .env
        - npm run build
  artifacts:
    baseDirectory: app/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*